<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="icon" href="images/icons/octoknife.jpg" />
    <link rel="stylesheet" href="css/user-rating.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="scripts/user-rating.js"></script>
  </head>
  <body>
    <main id="container">
      <section class="logo-container">
        <div class="rectangle">
          <i class="material-symbols-outlined raven">raven</i>
          <div class="page-name">THE END</div>
          <i class="material-symbols-outlined raven">raven</i>
        </div>
        <div class="circle"></div>
      </section>
      <h3>Hva synes du om forestillingen?</h3>
      <div class="star-rating">
        <span class="star" data-value="5">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="1">&#9733;</span>
      </div>
      <br />
      <h3>Hva synes du om spillet?</h3>
      <div class="star-rating2">
        <span class="star2" data-value="5">&#9733;</span>
        <span class="star2" data-value="4">&#9733;</span>
        <span class="star2" data-value="3">&#9733;</span>
        <span class="star2" data-value="2">&#9733;</span>
        <span class="star2" data-value="1">&#9733;</span>
      </div>
      <br />
      <h3>Er det noe du ønsker å fortelle oss?</h3>
      <div class="comment-section">
        <form id="comment-form">
          <textarea
            id="comment-input"
            placeholder="Legg til kommentar..."
            required
          ></textarea>
          <div class="end-btn-container">
            <button id="end-btn" class="end-btn" type="submit">
              <p>Avslutt Spill</p>
            </button>
          </div>
        </form>
        <div id="comments-container"></div>
      </div>
    </main>
  </body>
</html>
