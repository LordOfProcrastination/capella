<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="icon" href="/images/icons/octoknife.jpg" />
    <link rel="stylesheet" href="/css/user-ending.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main id="container">
      <section class="logo-container">
        <div class="rectangle">
          <i class="material-symbols-outlined raven">raven</i>
          <div class="page-name">THE END</div>
          <i class="material-symbols-outlined raven">raven</i>
        </div>
        <div class="circle"></div>
      </section>
      <section class="show-ending-text">
        <span class="ending-greeting"> Du har kommet til avslutningen! </span>
        <p class="ending-summary"></p>
      </section>
      <section class="show-ending-result-container">
        <p class="end-result-message">Du var en av 30% som valgte noe</p>
        <div class="bars-container">
          <div class="bar bar-a-1"></div>
          <div class="bar bar-a-2"></div>
          <div class="bar bar-a-3"></div>
          <div class="bar bar-a-4"></div>
        </div>
      </section>
      <section class="show-ending-result-container">
        <p class="end-result-message">Du var en av 10% som valgte noe</p>
        <div class="bars-container">
          <div class="bar bar-b-1"></div>
          <div class="bar bar-b-2"></div>
          <div class="bar bar-b-3"></div>
          <div class="bar bar-b-4"></div>
        </div>
      </section>
      <section class="show-ending-result-container">
        <p class="end-result-message">Du var en av 50% som valgte noe</p>
        <div class="bars-container">
          <div class="bar bar-c-1"></div>
          <div class="bar bar-c-2"></div>
          <div class="bar bar-c-3"></div>
          <div class="bar bar-c-4"></div>
        </div>
      </section>
      <section class="show-ending-result-container">
        <p class="end-result-message">Du var en av 5% som valgte noe</p>
        <div class="bars-container">
          <div class="bar bar-d-1"></div>
          <div class="bar bar-d-2"></div>
          <div class="bar bar-d-3"></div>
          <div class="bar bar-d-4"></div>
        </div>
      </section>
      <section class="end-btn-container">
        <input
          type="button"
          value="Avslutt Eriks Reise"
          class="end-btn"
          id="end-btn"
        />
      </section>
    </main>
    <script src="/scripts/user-ending.js"></script>
  </body>
</html>
