<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="icon" href="images/icons/octoknife.jpg" />
    <link rel="stylesheet" href="css/user-ending-rating.css" />
    <script src="scripts/user-ending-rating.js"></script>
  </head>
  <body>
    <main id="container">
      <br />
      <h1>THE END</h1>

      <h1>Hjelp oss å bli bedre!</h1>
      <br />
      <h3>Hva synes du om forestillingen?</h3>
      <div class="star-rating">
        <span class="star" data-value="5">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="1">&#9733;</span>
      </div>
      <br />
      <h3>Hva synes du om spillet?</h3>
      <div class="star-rating2">
        <span class="star2" data-value="5">&#9733;</span>
        <span class="star2" data-value="4">&#9733;</span>
        <span class="star2" data-value="3">&#9733;</span>
        <span class="star2" data-value="2">&#9733;</span>
        <span class="star2" data-value="1">&#9733;</span>
      </div>
      <br />
      <h3>Er det noe du ønsker å fortelle oss?</h3>
      <div class="comment-section">
        <form id="comment-form">
          <textarea
            id="comment-input"
            placeholder="Legg til kommentar..."
            required
          ></textarea>
          <button id="end-btn" type="submit">Avslutt</button>
        </form>
        <div id="comments-container"></div>
      </div>
    </main>
  </body>
</html>
