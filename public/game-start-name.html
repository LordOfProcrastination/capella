<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Loading by Capella</title>
    <link rel="stylesheet" href="css/game-start-name.css" />
  </head>
  <body>
    <div class="phone">
      <!-- Container for snøeffekt -->
      <div id="snow-container"></div>
      <div class="navbar">
        <img src="images/squid.png" alt="squid1" class="squid1-img" />

        <a href="index.html" class="logo-link">
          <div class="logo-container">
            <div data-value="CAPELLA" id="logo-text" class="logo-text">
              CAPELLA
            </div>
          </div>
        </a>
        <img src="images/squid.png" alt="squid1" class="squid2-img" />
      </div>
      <img
        src="images/geometry/mountain.png"
        alt="mountain"
        class="mountain-img"
      />

      <!-- Hovedinnhold -->

      <p class="welcome-txt">Velkommen eventyrer! Tast inn NAVN</p>

      <!-- Inndatafelt for navn -->
      <input type="text" id="nameInput" placeholder="Skriv Navn Her" />

      <!-- Feilmeldingsboble -->
      <div id="errorBubble" class="error-bubble"></div>

      <!-- Startknapp -->
      <button id="submitNameButton" class="start-button">LOGG PÅ</button>
      <!-- Feilmeldingsboble -->
      <div id="errorBubble" class="error-bubble"></div>
    </div>

    <!-- JavaScript-fil -->
    <script src="scripts/game-start-name.js"></script>
    <script src="socket.io/socket.io.js"></script>
  </body>
</html>
