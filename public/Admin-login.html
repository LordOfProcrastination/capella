<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Register</title>
    <link rel="stylesheet" href="css/Admin-login.css" />
</head>
<body>
    <div class="container">
        <img src="images/background.jpg" alt="background-img" class="background-img" />
        <img src="images/circle.png" alt="circle" class="circle-img" />
        <img src="images/line.png" alt="line" class="line-img" />
        <img src="images/squid.png" alt="squid1" class="squid1-img" />
        <img src="images/squid.png" alt="squid2" class="squid2-img" />

        <h1>CAPELLA</h1>
        <h2>Personvern</h2>

        <div class="container2">
            <div class="container3">
                <h5>Login Page</h5>
                <h3>Username</h3>
                <div class="input-box1">
                    <input type="text" id="loginUsername" placeholder="Username" required />
                </div>
                <h4>Password</h4>
                <div class="input-box2">
                    <input type="password" id="loginPassword" placeholder="Password" required />
                </div>
                <button id="loginButton">LOGIN</button>
            </div>
        </div>
    </div>

    <div class="container" id="registrationContainer">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="js/Admin-login.js"></script>
</body>
</html>
