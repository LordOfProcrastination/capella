<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventyr</title>
    <link rel="stylesheet" href="index-page-pin.css">
</head>
<body>
    <div class="container">
        <div class="page" id="landingPage">
            <div class="header">
                <div class="logo">
                    <img src="path_to_your_image.png" alt="Capella">
                </div>
                <h1>CAPELLA</h1>
            </div>
            <div class="content">
                <img src="path_to_your_image.png" alt="Character with Wolf">
                <p>Velkommen eventyrer! Tast inn PIN som vises p√• storskjermen</p>
                <input type="text" id="pinInput" placeholder="Placeholder">
                <button id="startButton">START</button>
            </div>
        </div>

        <div class="page" id="nameRegisterPage" style="display: none;">
            <div class="header">
                <div class="logo">
                    <img src="path_to_your_image.png" alt="Logo">
                </div>
                <h1>NAME REGISTER</h1>
            </div>
            <div class="content">
                <img src="path_to_your_image.png" alt="Mountain Scene">
                <p>Velkommen eventyrer! Tast inn NAVN.</p>
                <input type="text" id="nameInput" placeholder="Placeholder">
                <button onclick="submitName()">START</button>
            </div>
        </div>
    </div>

    <script src="index-page-pin.js"></script>
</body>
</html>
